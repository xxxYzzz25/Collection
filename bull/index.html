<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>bull</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="table">
      <div class="lan">
        <button id="tw">繁體</button>
        <button id="cn">簡體</button>
        <button id="en">英文</button>
      </div>
      <div class="countdown"></div>
      <div class="cardStartArea"></div>
      <div class="item first">
        <div class="namebox">
          ****490
          <div class="money">1216.09</div>
        </div>
        <div class="bankerbox">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
        <div class="cardbox"></div>
      </div>
      <div class="item second">
        <div class="namebox">
          ****490
          <div class="money">1216.09</div>
        </div>
        <div class="bankerbox">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
        <div class="cardbox"></div>
      </div>
      <div class="item third">
        <div class="namebox">
          ****490
          <div class="money">1216.09</div>
        </div>
        <div class="bankerbox">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
        <div class="cardbox"></div>
      </div>
      <div class="item self">
        <div class="mybox">
          <div class="namebox crown">
            ****490
            <div class="money">1216.09</div>
            <div class="betStartArea"></div>
          </div>

          <div class="myBanker">
            <div id="bankerStr" class="string"></div>
            <div class="bankerItem">不搶</div>
            <div class="bankerItem">
              1倍
              <div class="coinPic coin1"></div>
            </div>
            <div class="bankerItem">
              2倍
              <div class="coinPic coin2"></div>
              <div class="coinPic coin3"></div>
            </div>
            <div class="bankerItem">
              3倍
              <div class="coinPic coin4"></div>
              <div class="coinPic coin5"></div>
              <div class="coinPic coin6"></div>
            </div>
          </div>

          <div class="myBet" style="display:none;">
            <div id="betStr" class="string"></div>
            <div class="betItem"><div class="betNum">1X</div></div>
            <div class="betItem"><div class="betNum">4X</div></div>
            <div class="betItem"><div class="betNum">8X</div></div>
            <div class="betItem"><div class="betNum">11X</div></div>
            <div class="betItem"><div class="betNum">15X</div></div>
          </div>
        </div>

        <div class="bankerbox" id="mybankerbox">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
        <div class="betbox" id="mybetbox"></div>
        <div class="cardArea">
          <div class="cardbox" id="mycardbox"></div>
          <div class="result">
            <div id="myResult">0</div>
            <div id="myTotal">0</div>
            <div class="check">
              <div id="cancel" class="checkItem"></div>
              <div id="ok" class="checkItem"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/jquery.i18n.properties-1.0.9.js"></script>
    <script src="./js/move.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
